ID: todo
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


 - name: service
   type: java
   path: service
   parameters:
      memory: 512M
   provides:
    - name: service_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_db
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: service_api
      group: destinations
      properties:
         forwardAuthToken: true
         strictSSL: false
         name: service_api
         url: ~{url}
    - name: uaa_todo

resources:
 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: uaa_todo
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

