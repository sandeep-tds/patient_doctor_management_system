ID: todo
_schema-version: '2.1'
version: 0.0.1

modules:

 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: service_api
      group: destinations
      properties:
         forwardAuthToken: true
         strictSSL: false
         name: service_api
         url: ~{url}
    - name: uaa_todo

resources:
 - name: uaa_todo
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

