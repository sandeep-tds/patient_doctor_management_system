<!DOCTYPE html>
<html>
<head>
	<title>Integration tests for To-Do app</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
			"com.todo.demo.ui": "../../",
			"com.todo.demo.ui.app": "../../index"

		}'
			data-sap-ui-preload="async">
		</script>

		<script src="../../resources/sap/ui/qunit/qunit-2-css.js"></script>
		<script src="../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../resources/sap/ui/qunit/qunit-junit.js"></script>

		<script>
			/* global QUnit */

			QUnit.config.autostart = false;

				sap.ui.getCore().attachInit(function() {
					sap.ui.require([
						"com/todo/demo/ui/test/integration/AllJourneys"
					], function() {
						QUnit.start();
					});
				});
		</script>

</head>
<body>
	<div id="content"></div>
	<h1 id="qunit-header">Integration tests for Worklist</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
